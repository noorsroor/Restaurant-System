<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resturant</title>
    <!--Box Icons-->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- My CSS file-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark border-bottom">
    <div class="container-fluid">
      <!-- Logo -->
      <p class="navbar-brand text-white fw-bold">
        Snacky
      </p>
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white fw-bold position-relative" href="#">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> <!--===========End nav==========-->

  <!--page main content-->
  <section>
    <div class="contact-container">
        <p>Strat ordering!</p>
        <p>Enter your Order</p>
        <form id="inputForm">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter Your Name|">

            <label for="pass">password</label>
            <input type="password" id="pass" placeholder="Enter password|">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email|">

            <label for="bdate">Birth of Date</label>
            <input type="date" id="bdate" >

            <label for="gen">Gender</label>
            <input type="text" id="gen" placeholder="Enter Your Gender">

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" >

            <div>
            <label>Select Your Order: </label><br>
            <input type="radio" id="shawarma" name="orderType" value="Shawarma" required>
            <label for="shawarma">Shawarma</label>
            <input type="radio" id="zinger" name="orderType" value="Zinger" required>
            <label for="zinger">Zinger</label>
            <input type="radio" id="burger" name="orderType" value="Burger" required>
            <label for="burger">Burger</label><br><br>
            
            <label>select the order option: </label><br>
            <input type="checkbox" id="combo" name="orderOption" value="Combo">
            <label for="combo">Combo</label>
            <input type="checkbox" id="sandwich" name="orderOption" value="Sandwich">
            <label for="sandwich">Sandwich</label><br><br>
          </div>


            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="customer-container"></div>
  </section><!--===========End main==========-->

  <!--page footer-->
  <footer>
    
    <div class="copyright">&copy; 2024 Noor sroor. All Rights Reserved.      </div>
  </footer><!--===========End Footer==========-->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
